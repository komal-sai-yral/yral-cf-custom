name: Deploy Cloudflare Workers

on:
  push:
    branches:
      - main
    paths:
      - "workers/**"
      - "Cargo.toml"
      - "Cargo.lock"

jobs:
  deploy-sample-worker:
    name: Deploy sample-worker
    runs-on: ubuntu-latest
    if: contains(github.event.head_commit.modified, 'workers/sample-worker/') || contains(github.event.head_commit.added, 'workers/sample-worker/')
    defaults:
      run:
        working-directory: workers/sample-worker
    steps:
      - uses: actions/checkout@v4
      - name: Deploy Worker
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          workingDirectory: "workers/sample-worker"
